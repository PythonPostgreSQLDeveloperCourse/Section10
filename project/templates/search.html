<!-- Required html5 doctype -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Search Results</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<!-- Responsive meta tags, mobile first -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="container">
		<ul class="list-group" id="search-result">
			{% set css_class = 'list-group-item-info' %}
			{% for element in content %}
				{% if element['label'] == 'neg' %}
					{% set css_class = 'list-group-item-danger' %}
				{% elif element['label'] == 'pos' %}
					{% set css_class = 'list-group-item-success' %}
				{% endif %}
				<li class="list-group-item {{ css_class }}">{{ element['tweet'] }}</li>	
			{% endfor %}
		</ul>
	</div>
</body>
</html>
